<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">

               <!-- 1st item  iPhone -->
               <div class="cart-item">

                  <!-- this is working row 1 -->
                  <div class="row">

                     <!-- Left side Img and Product Name 1 -->
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <!-- Right side quantity and price 1 -->
                     <div class="col-md-5 center-item">

                        <!-- quantity icon 1 -->
                        <div class="input-group number-spinner">

                           <!-- icon btn minus 1 -->
                           <button class="btn btn-default"><i id="btn-minus-1" class="fas fa-minus"></i></button>

                           <!-- quantity 1 -->
                           <input type="text" id="input-txt-1" class="form-control text-center" value="1">

                           <!-- icon btn plus 1 -->
                           <button class="btn btn-default"><i id="btn-plus-1" class="fas fa-plus"></i></button>
                        </div>

                        <!-- price 1 -->
                        <h5>$<span id="price-item-1">1219</span></h5>
                        

                        <!-- remove icon 1 -->
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>



               <!-- 2nd item Phone Cover -->
               <div class="cart-item">

                  <!-- this is working row 2 -->
                  <div class="row">

                     <!-- Left side Img and Product Name 2 -->
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>


                     <!-- Right side quantity and price 2 -->
                     <div class="col-md-5 center-item">

                        <!-- quantity icon 2 -->
                        <div class="input-group number-spinner">

                           <!-- icon btn minus 2 -->

                           <button class="btn btn-default"><i id="btn-minus-2" class="fas fa-minus"></i></button>

                           <!-- quantity 2 -->
                           <input type="text" id="input-txt-2" class="form-control text-center" value="1">

                           <!-- icon btn plus 2 -->
                           <button class="btn btn-default"><i id="btn-plus-2" class="fas fa-plus"></i></button>

                        </div>

                        <!-- price 2 -->
                        <h5>$<span id="price-item-2">59</span></h5>
                        

                        <!-- remove icon 2 -->
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>


               <!-- Total Price -->
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>


                     <div class="col-md-4 status">

                        <!-- Subtotal -->
                        <h5>$1,278</h5>

                        <!-- Tax -->
                        <h5>$0</h5>

                        <!-- Total -->
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>


               <!-- Check Out btn -->
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script src="index.js"></script>
</body>

</html>
